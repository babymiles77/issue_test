      required: false
  - type: textarea
    id: occurred
    attributes:
      label: 발생결과
      description: occurred results
      placeholder: Tell us what you see!
      value: |
        1. Go to '...'
        2. Click on '....' 
        3. Scroll down to '....' 
        4. See error
