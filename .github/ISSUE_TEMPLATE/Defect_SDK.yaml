name: Defect_SDK
description: File a SDK defect report
title: "[SDK]_ " 
labels: ["bug"]
assignees:
  -
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: markdown
    id: environment
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: markdown
    id: what-happened
    attributes:
      description: Please include any screenshots of the bug, or error codes, etc
      #placeholder: Tell us what you see!
      #value: "A bug happened!"
    validations:
      required: true
  - type: markdown
    id: reproduce
    attributes:
      label: reproduce
      description: Please include any screenshots of the bug, or error codes, etc
      placeholder: Tell us what you see!
      value: "1. Go to '...'"; "2. Click on '....'"; "3. Scroll down to '....'"; "4. See error"; 
    validations:
      required: false
