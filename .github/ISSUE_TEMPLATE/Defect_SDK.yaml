name: Defect_SDK
description: File a SDK defect report
title: "[SDK]_ " 
labels: ["bug"]
assignees:
  -
body:
  - type: markdown
    attributes:
      value: |
        Please include any screenshots of the bug, or error codes, etc
  - type: textarea
    id: what-happened
    attributes:
      label: 설명
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: |
        1. Go to '...'
        2. Click on '....' 
        3. Scroll down to '....' 
        4. See error
        ---
        스크린샷 
        ![](https://s3.orbi.kr/data/file/united/e47449c1004a6d8d1fcf4de5c4b37f73.jpeg)      
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: any screenshots of the bug, or error codes
      value: |
        ---
        스크린샷 
        ![](https://s3.orbi.kr/data/file/united/e47449c1004a6d8d1fcf4de5c4b37f73.jpeg)      
    validations:
      required: false
  - type: textarea
    id: expectation
    attributes:
      label: 기대결과
      description: expected results
      placeholder: Tell us what you see!
      value: |
        1. Go to '...'
        2. Click on '....' 
        3. Scroll down to '....' 
